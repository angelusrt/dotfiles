# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/master/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  backend:
    global: webengine
  bindings.commands:
    global:
      normal:
        ',L': 'spawn --userscript qute-pass -U secret -u "login: (.+)" -d dmenu'
        ',O': spawn --userscript qutedmenu tab
        ',P': 'spawn --userscript qute-pass -U secret -u "login: (.+)" -w -d dmenu'
        ',U': 'spawn --userscript qute-pass -U secret -u "login: (.+)" -e -d dmenu'
        ',l': 'spawn --userscript qute-pass -U secret -u "login: (.+)"'
        ',m': spawn mpv {url}
        ',o': spawn --userscript qutedmenu open
        ',p': 'spawn --userscript qute-pass -U secret -u "login: (.+)" -w'
        ',u': 'spawn --userscript qute-pass -U secret -u "login: (.+)" -e'
  colors.contextmenu.menu.bg:
    global: '#282c34'
  colors.prompts.bg:
    global: '#282c34'
  colors.statusbar.caret.bg:
    global: '#2e3440'
  colors.statusbar.insert.bg:
    global: '#98c379'
  colors.statusbar.insert.fg:
    global: '#282c34'
  colors.statusbar.normal.bg:
    global: '#282c34'
  colors.statusbar.progress.bg:
    global: '#282c34'
  colors.tabs.bar.bg:
    global: '#2e3440'
  colors.webpage.darkmode.algorithm:
    global: lightness-cielab
  colors.webpage.darkmode.enabled:
    global: false
  colors.webpage.darkmode.threshold.background:
    global: 200
  colors.webpage.preferred_color_scheme:
    global: dark
  completion.open_categories:
    global:
    - quickmarks
  content.images:
    global: true
  content.notifications.enabled:
    global: true
  content.private_browsing:
    global: false
  content.webgl:
    global: true
  qt.chromium.low_end_device_mode:
    global: auto
  qt.chromium.process_model:
    global: process-per-site
  qt.force_platform:
    global: null
  qt.force_software_rendering:
    global: none
  qt.highdpi:
    global: false
  tabs.show:
    global: never
  window.hide_decoration:
    global: true
